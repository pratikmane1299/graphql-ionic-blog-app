<ion-header>
  <ion-toolbar>
    <ion-title>Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-post-skeleton *ngIf="loading"></app-post-skeleton>

  <ion-list lines="none" *ngIf="!loading">
    <ion-item-sliding *ngFor="let post of favouritePosts">
      <app-post-item [post]="post" (onPostClick)="goToDetails($event)"></app-post-item>
      <ion-item-options side="end">
        <ion-item-option (click)="removePostFromFavourites(post)" color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll threshold="150px" (ionInfinite)="fetchMore($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
