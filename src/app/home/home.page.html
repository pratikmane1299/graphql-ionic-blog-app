<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blog O' Gram
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div *ngIf="!loading">
    <ion-list #ionList lines="none">
      <ion-item-sliding *ngFor="let post of feed">
        <app-post-item [post]="post"></app-post-item>
        <ion-item-options side="end">
          <ion-item-option (click)="addToFavourites(post)">
            <ion-icon slot="icon-only" name="star-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-list *ngIf="loading">
    <ion-item *ngFor="let i of [1,2,3,4,5,6,7,8]" detail="true">
      <ion-thumbnail slot="start">
        <ion-skeleton-text class="post-thumbnail" animated></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3 class="post-title">
          <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
        </h3>
        <p class="post-body">
          <ion-skeleton-text animated style="width: 95%;"></ion-skeleton-text>
        </p>
        <span class="post-datetime">
          <ion-skeleton-text animated style="width: 40%;"></ion-skeleton-text>
        </span>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="50px" (ionInfinite)="fetchMoreFeed($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
