<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blog O' Gram
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <app-post-skeleton *ngIf="loading"></app-post-skeleton>

  <div *ngIf="!loading">
    <ion-list #ionList lines="none">
      <ion-item-sliding *ngFor="let post of feed">
        <app-post-item [post]="post"></app-post-item>
        <ion-item-options side="end">
          <ion-item-option (click)="addToFavourites(post)">
            <ion-icon slot="icon-only" name="star-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-infinite-scroll threshold="50px" (ionInfinite)="fetchMoreFeed($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
